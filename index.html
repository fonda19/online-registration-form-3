<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form Project</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <h2 class="main-title">The Code Review</h2>
  </header><!--/.main-header-->   
  
    <form action="index.html" method="post">
        <!--  <h1 class="form-title">Contact Information</h1> -->
      <div class="sub-header">
      <h2 class="form-title">Signup for our newsletter</h2>
      <p class="light-text">Get the latest news on how your code is doing right in your inbox</p>
     </div><!--/.sub-header--> 
      
          <fieldset>
              <legend>Contact Information</legend>
            <div class="form-column">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="user_name" required="required" placeholder="Required">
            </div>

            <div class="form-column">
              <label for="mail">Email Address:</label>
              <input type="email" id="mail" name="user_email" required="required" placeholder="Required">
            </div>

            <div class="form-column">
              <label for="telephone">Telephone:</label>
             <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>

            <div class="form-column"> 
              <label for="address">Street Address:</label>
              <input type="text" id="address" name="user_address">
            </div>

            <div class="form-column">
             <label for="city">City:</label>
             <input type="text" id="city" name="user_city"><br>
            </div>

            <div class="form-column">
             <label for="state">State:</label>
             <select id="state" name="user_state">
                  <option value="">Choose State</option>
                  <option value="AL">AL</option>
                  <option value="AK">AK</option>
                  <option value="AR">AR</option>  
                  <option value="AZ">AZ</option>
                  <option value="CA">CA</option>
                  <option value="CO">CO</option>
                  <option value="CT">CT</option>
                  <option value="DC">DC</option>
                  <option value="DE">DE</option>
                  <option value="FL">FL</option>
                  <option value="GA">GA</option>
                  <option value="HI">HI</option>
                  <option value="IA">IA</option>  
                  <option value="ID">ID</option>
                  <option value="IL">IL</option>
                  <option value="IN">IN</option>
                  <option value="KS">KS</option>
                  <option value="KY">KY</option>
                  <option value="LA">LA</option>
                  <option value="MA">MA</option>
                  <option value="MD">MD</option>
                  <option value="ME">ME</option>
                  <option value="MI">MI</option>
                  <option value="MN">MN</option>
                  <option value="MO">MO</option>  
                  <option value="MS">MS</option>
                  <option value="MT">MT</option>
                  <option value="NC">NC</option>  
                  <option value="NE">NE</option>
                  <option value="NH">NH</option>
                  <option value="NJ">NJ</option>
                  <option value="NM">NM</option>      
                  <option value="NV">NV</option>
                  <option value="NY">NY</option>
                  <option value="ND">ND</option>
                  <option value="OH">OH</option>
                  <option value="OK">OK</option>
                  <option value="OR">OR</option>
                  <option value="PA">PA</option>
                  <option value="RI">RI</option>
                  <option value="SC">SC</option>
                  <option value="SD">SD</option>
                  <option value="TN">TN</option>
                  <option value="TX">TX</option>
                  <option value="UT">UT</option>
                  <option value="VT">VT</option>
                  <option value="VA">VA</option>
                  <option value="WA">WA</option>
                  <option value="WI">WI</option>  
                  <option value="WV">WV</option>
                  <option value="WY">WY</option>
            </select>
           </div>

            <div class="form-column zip">
             <label for="zip">Zip Code:</label>
             <input type="text" pattern="[0-9]{5}" title="Five digit zip code" id="zip" name="user_zip">
            </div>

          </fieldset> <!-- contact fieldset-->
      
        
          <fieldset class="second-field">
              <legend>Newsletter</legend>
              <p>Select the newsletters you would like to receive:</p>

           <div class="checkbox">
            <input type="checkbox" id="html_news" value="interest_html" name="user_newsletter"><label for="html_news">HTML News</label>
           </div>

            <div class="checkbox">
              <input type="checkbox" id="css_news" value="interest_css" name="user_newsletter"><label for="css_news">CSS News</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" id="javascript_news" value="interest_javascript" name="user_newsletter"><label for="javascript_news">Javascript News</label>
            </div>

              <p>Newsletter Format</p>

            <div class="radio">
              <input type="radio" id="format_html" value="format_html" name="newsletter_format"><label for="format_html">HTML</label>
            </div>

            <div class="radio">
                <input type="radio" id="format_plain" value="format_plain" name="newsletter_format"><label for="format_plain" class="light">Plain Text</label>
            </div>

            <div class="textarea">
              <label for="comments">Other topics you'd like to hear about:</label>
              <textarea id="comments" name="user_comments"></textarea>
            </div>
          </fieldset>
      <button type="submit">Sign Up</button>
      <p class="caption">Copyright The Code Review</p>
      </form>    
</body>
</html>
